<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”´ LIVE C02 Counter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="Chart.js"></script>
</head>
<body>
    <main>
        <section class="section-chart">
            <div class="chart-container">
                <div id="chart-info">
                    <h1 class="co2-value">25.923</h1>
                    <p class="units">tons of CO2</p>
                </div>
                <div id="myPieChart-container">
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
        </section>
        <section class="section-equivalencies">
            <div class="equivalency-container">
                <div class="equivalencies">
                    <h3>This quantity represents:</h3>
                    <div class="equivalency-example">
                        <img src="./assets/equivalency.png" alt="">
                        <p>This is a comparison of what X value of CO2 represents.</p>
                    </div>
                </div>
                <div class="footer">
                    <div class="question">
                        <div class="question-detail">
                            <h4>Do you have any questions?</h4>
                            <span>Find the eco-managers, or scan the QR code to enter the Landing page to learn more about it.</span>
                        </div>
                        <img src="./assets/landing-qr-code.png" alt="">
                    </div>
                    <div class="foot-detail">
                        <span>*an experience design and developed by Propelland</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
